<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Production Intel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        input[type="range"] { -webkit-appearance: none; appearance: none; background: transparent; cursor: pointer; }
        input[type="range"]::-webkit-slider-runnable-track { background: #1e293b; height: 0.375rem; border-radius: 0.5rem; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 1.25rem; width: 1.25rem; background: #3b82f6; border-radius: 50%; margin-top: -0.45rem; border: 2px solid #0f172a; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-4 md:p-8">
    <div id="app" class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-black flex items-center gap-2 tracking-tight">
                    <i data-lucide="monitor" class="text-blue-500"></i> PRODUCTION INTEL
                </h1>
                <div class="flex items-center gap-3 mt-1">
                    <p id="clock" class="text-slate-400 text-[10px] font-mono uppercase tracking-widest">--:--:--</p>
                    <div class="flex items-center gap-1.5 px-2 py-0.5 rounded-full border text-[10px] font-bold bg-emerald-500/10 border-emerald-500/20 text-emerald-400 uppercase">
                        <i data-lucide="shield-check" class="w-[10px] h-[10px]"></i> ACTIVE DASHBOARD
                    </div>
                </div>
            </div>
            <button onclick="resetAllData()" class="bg-slate-900 border border-slate-800 px-4 py-2 rounded-lg text-red-400 text-xs font-bold uppercase hover:bg-red-500/10 transition-all">
                Reset All Machines
            </button>
        </header>

        <div id="machine-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        // --- 1. CONFIGURATION & DATA ---
        const allLengths = ["15\"", "18\"", "21\"", "23\"", "24\"", "30\"", "33\""];
        const defaultData = [
            { id: 1, name: "Red Machine", color: "#ef4444", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "23\"", allowedLengths: ["23\""], queue: [], status: 'idle' },
            { id: 2, name: "Orange Machine", color: "#f97316", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "33\"", allowedLengths: ["33\"", "21\"", "18\""], queue: [], status: 'idle' },
            { id: 3, name: "Yellow Machine", color: "#eab308", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "23\"", allowedLengths: ["15\"", "18\"", "21\"", "23\""], queue: [], status: 'idle' },
            { id: 4, name: "Green Machine", color: "#22c55e", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "15\"", allowedLengths: allLengths, queue: [], status: 'idle' },
            { id: 5, name: "Blue Machine", color: "#3b82f6", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "15\"", allowedLengths: allLengths, queue: [], status: 'idle' },
        ];

        let machines = JSON.parse(localStorage.getItem('prod_intel_v1')) || defaultData;

        // --- 2. LOGIC FUNCTIONS ---
        function save() { localStorage.setItem('prod_intel_v1', JSON.stringify(machines)); }
        
        function resetAllData() {
            if(confirm("Are you sure? This clears all machine speeds and targets.")) {
                machines = JSON.parse(JSON.stringify(defaultData));
                save(); render();
            }
        }

        function isTimeInActiveShift(date, activeShifts) {
            const day = date.getDay();
            const hour = date.getHours() + date.getMinutes() / 60;
            if (day === 0 || day === 6) return false;
            let in1 = activeShifts.includes('1st') && (hour >= 6.5 && hour < 16.5);
            let in2 = activeShifts.includes('2nd') && (hour >= 16.5 && hour < 20.5);
            let in3 = activeShifts.includes('3rd') && (hour >= 20.5 || hour < 6.5);
            return in1 || in2 || in3;
        }

        function calculateMetrics(m) {
            const bph = (m.speed * 60 / 1000) * (m.efficiency / 100);
            let jobMins = (bph > 0 && m.target > 0) ? (m.target / bph) * 60 : 0;
            
            // Calculate Total Queue Minutes
            let queueMins = 0;
            m.queue.forEach(q => {
                const qBph = (q.speed * 60 / 1000) * (m.efficiency / 100);
                queueMins += (q.changeOver || 0) + ((qBph > 0 && q.target > 0) ? (q.target / qBph) * 60 : 0);
            });

            const totalMins = jobMins + queueMins;

            // Finish Time Projection
            let finishDate = new Date();
            let rem = totalMins;
            while (rem > 0) {
                if (isTimeInActiveShift(finishDate, m.shifts)) rem--;
                finishDate.setMinutes(finishDate.getMinutes() + 1);
            }

            // Output by 06:30 AM Tomorrow
            const tomorrow630 = new Date();
            tomorrow630.setDate(tomorrow630.getDate() + 1);
            tomorrow630.setHours(6, 30, 0, 0);
            
            let projection = 0;
            let simDate = new Date();
            let simJobMins = jobMins;
            while (simDate < tomorrow630 && simJobMins > 0) {
                if (isTimeInActiveShift(simDate, m.shifts)) {
                    projection += (bph / 60);
                    simJobMins--;
                }
                simDate.setMinutes(simDate.getMinutes() + 1);
            }

            return {
                finish: totalMins > 0 ? finishDate.toLocaleTimeString([], {weekday:'short', hour:'numeric', minute:'2-digit'}) : "STATIONARY",
                projection: Math.floor(projection),
                duration: `${Math.floor(totalMins/60)}h ${Math.round(totalMins%60)}m`
            };
        }

        // --- 3. UI HANDLERS ---
        window.updateField = (id, field, val) => {
            const m = machines.find(x => x.id === id);
            m[field] = (typeof m[field] === 'number') ? parseFloat(val) || 0 : val;
            save(); render();
        };

        window.toggleShift = (id, shift) => {
            const m = machines.find(x => x.id === id);
            m.shifts = m.shifts.includes(shift) ? m.shifts.filter(s => s !== shift) : [...m.shifts, shift];
            save(); render();
        };

        window.addQueue = (id) => {
            const m = machines.find(x => x.id === id);
            m.queue.push({ id: Date.now(), changeOver: 15, speed: 0, target: 0 });
            save(); render();
        };

        // --- 4. RENDER ENGINE ---
        function render() {
            const grid = document.getElementById('machine-grid');
            grid.innerHTML = machines.map(m => {
                const metrics = calculateMetrics(m);
                const isActive = m.speed > 0;
                
                return `
                <div class="bg-slate-900 border-2 rounded-2xl overflow-hidden shadow-2xl transition-all" style="border-color: ${isActive ? m.color : '#1e293b'}">
                    <div class="p-4 bg-white/5 border-b border-slate-800 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full" style="background-color: ${m.color}"></div>
                            <span class="font-black uppercase tracking-tight">${m.name}</span>
                        </div>
                        <select onchange="updateField(${m.id}, 'currentLength', this.value)" class="bg-transparent text-blue-400 font-black outline-none text-sm">
                            ${m.allowedLengths.map(l => `<option value='${l}' ${m.currentLength === l ? 'selected' : ''} class="bg-slate-900">${l}</option>`).join('')}
                        </select>
                    </div>

                    <div class="p-5 space-y-4">
                        <div class="bg-blue-500/10 border border-blue-500/20 p-3 rounded-xl flex justify-between items-center">
                            <div>
                                <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest">Projection (By 06:30)</p>
                                <p class="text-2xl font-black">${metrics.projection.toLocaleString()} <span class="text-[10px] text-slate-500 font-bold">BOXES</span></p>
                            </div>
                            <i data-lucide="trending-up" class="text-blue-500 opacity-30"></i>
                        </div>

                        <div class="flex gap-1">
                            ${['1st', '2nd', '3rd'].map(s => `
                                <button onclick="toggleShift(${m.id}, '${s}')" class="flex-1 py-1.5 rounded text-[10px] font-black transition-all ${m.shifts.includes(s) ? 'bg-slate-700 text-white' : 'bg-slate-950 text-slate-600'}">
                                    ${s}
                                </button>
                            `).join('')}
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-slate-950 p-2 rounded border border-slate-800">
                                <label class="text-[8px] font-black text-slate-600 uppercase">Speed FPM</label>
                                <input type="number" value="${m.speed || ''}" onchange="updateField(${m.id}, 'speed', this.value)" placeholder="0" class="w-full bg-transparent font-mono text-sm outline-none">
                            </div>
                            <div class="bg-slate-950 p-2 rounded border border-slate-800">
                                <label class="text-[8px] font-black text-slate-600 uppercase">Target Boxes</label>
                                <input type="number" value="${m.target || ''}" onchange="updateField(${m.id}, 'target', this.value)" placeholder="0" class="w-full bg-transparent font-mono text-sm outline-none">
                            </div>
                        </div>

                        <div class="space-y-1">
                            <div class="flex justify-between text-[9px] font-black uppercase text-slate-500">
                                <span>Efficiency</span>
                                <span class="text-blue-400">${m.efficiency}%</span>
                            </div>
                            <input type="range" min="1" max="100" value="${m.efficiency}" oninput="updateField(${m.id}, 'efficiency', this.value)" class="w-full">
                        </div>

                        <div class="bg-black/40 p-4 rounded-xl border border-slate-800">
                            <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Estimated Finish</p>
                            <div class="flex items-center gap-2">
                                <i data-lucide="clock" class="w-4 h-4 text-emerald-500"></i>
                                <span class="text-lg font-black text-white">${metrics.finish}</span>
                            </div>
                            <p class="text-[10px] font-mono text-slate-600 mt-2 uppercase">Runtime: ${metrics.duration}</p>
                        </div>

                        <button onclick="addQueue(${m.id})" class="w-full py-2 bg-slate-900 border border-slate-800 rounded-lg text-[9px] font-black uppercase text-blue-500 hover:bg-slate-800 transition-all">
                            + Add Queue Job
                        </button>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        // Clock & Initial Render
        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString(); }, 1000);
        render();
    </script>
</body>
</html>
