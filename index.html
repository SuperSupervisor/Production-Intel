<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Production Intel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-4">
    <div id="app" class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-black flex items-center gap-2 tracking-tight">
                    <i data-lucide="monitor" class="text-blue-500"></i> PRODUCTION INTEL
                </h1>
                <div class="flex items-center gap-3 mt-1">
                    <p id="clock" class="text-slate-400 text-[10px] font-mono uppercase tracking-widest">--:--:--</p>
                    <div id="sync-indicator" class="flex items-center gap-1.5 px-2 py-0.5 rounded-full border text-[10px] font-bold bg-emerald-500/10 border-emerald-500/20 text-emerald-400 uppercase">
                        <i data-lucide="check-circle" class="w-[10px] h-[10px]"></i> Local Mode
                    </div>
                </div>
            </div>
        </header>
        <div id="machine-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        // Data & Logic Setup
        const allLengths = ["15\"", "18\"", "21\"", "23\"", "24\"", "30\"", "33\""];
        let machines = [
            { id: 1, name: "Red Machine", color: "#ef4444", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "23\"", allowedLengths: ["23\""], queue: [], status: 'idle' },
            { id: 2, name: "Orange Machine", color: "#f97316", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "33\"", allowedLengths: ["33\"", "21\"", "18\""], queue: [], status: 'idle' },
            { id: 3, name: "Yellow Machine", color: "#eab308", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "23\"", allowedLengths: ["15\"", "18\"", "21\"", "23\""], queue: [], status: 'idle' },
            { id: 4, name: "Green Machine", color: "#22c55e", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "15\"", allowedLengths: allLengths, queue: [], status: 'idle' },
            { id: 5, name: "Blue Machine", color: "#3b82f6", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "15\"", allowedLengths: allLengths, queue: [], status: 'idle' },
        ];

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function isTimeInActiveShift(date, activeShifts) {
            const day = date.getDay(); 
            const hour = date.getHours();
            const min = date.getMinutes();
            const timeVal = hour + min / 60;
            if (day === 0 || day === 6) return false;
            let inFirst = activeShifts.includes('1st') && (timeVal >= 6.5 && timeVal < 16.5);
            let inSecond = activeShifts.includes('2nd') && (timeVal >= 16.5 && timeVal < 20.5);
            let inThird = activeShifts.includes('3rd') && (timeVal >= 20.5 || timeVal < 6.5);
            return inFirst || inSecond || inThird;
        }

        function calculateMetrics(m) {
            const bph = (m.speed * 60 / 1000) * (m.efficiency / 100);
            const currentRunMins = (bph > 0 && m.target > 0) ? (m.target / bph) * 60 : 0;
            let totalMinsRemaining = currentRunMins;
            m.queue.forEach(q => {
                const qBph = (q.speed * 60 / 1000) * (m.efficiency / 100);
                totalMinsRemaining += (q.changeOver || 0) + ((qBph > 0 && q.target > 0) ? (q.target / qBph) * 60 : 0);
            });

            let checkDate = new Date();
            let remaining = totalMinsRemaining;
            let safety = 0;
            while (remaining > 0 && safety < 10000) {
                if (isTimeInActiveShift(checkDate, m.shifts)) remaining--;
                checkDate.setMinutes(checkDate.getMinutes() + 1);
                safety++;
            }

            return { 
                duration: `${Math.floor(totalMinsRemaining/60)}h ${Math.round(totalMinsRemaining%60)}m`,
                finish: totalMinsRemaining > 0 ? checkDate.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'}) : "N/A",
                bph: bph
            };
        }

        // Global Action Handlers
        window.updateField = (id, field, val) => {
            const m = machines.find(x => x.id === id);
            m[field] = (field === 'speed' || field === 'target' || field === 'efficiency') ? parseFloat(val) || 0 : val;
            render();
        };

        window.addQueue = (id) => {
            const m = machines.find(x => x.id === id);
            m.queue.push({ id: Date.now(), changeOver: 0, speed: 0, target: 0, length: m.currentLength });
            render();
        };

        function render() {
            const grid = document.getElementById('machine-grid');
            grid.innerHTML = machines.map(m => {
                const metrics = calculateMetrics(m);
                return `
                <div class="bg-slate-900 border-2 border-slate-800 rounded-2xl p-5 space-y-4 shadow-xl">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full" style="background-color: ${m.color}"></div>
                            <span class="font-black uppercase text-lg">${m.name}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-950 p-2 rounded border border-slate-800">
                            <label class="text-[8px] font-black text-slate-500 uppercase">Speed FPM</label>
                            <input type="number" value="${m.speed || ''}" onchange="updateField(${m.id}, 'speed', this.value)" class="w-full bg-transparent text-white font-mono text-sm outline-none">
                        </div>
                        <div class="bg-slate-950 p-2 rounded border border-slate-800">
                            <label class="text-[8px] font-black text-slate-500 uppercase">Target Boxes</label>
                            <input type="number" value="${m.target || ''}" onchange="updateField(${m.id}, 'target', this.value)" class="w-full bg-transparent text-white font-mono text-sm outline-none">
                        </div>
                    </div>
                    <div class="bg-black/40 p-3 rounded-xl border border-slate-800">
                        <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Estimated Finish</p>
                        <p class="text-xl font-black text-blue-400">${metrics.finish}</p>
                        <p class="text-[10px] font-mono text-slate-500 mt-1">Duration: ${metrics.duration}</p>
                    </div>
                    <button onclick="addQueue(${m.id})" class="w-full py-2 bg-slate-800 rounded-lg text-[10px] font-black uppercase text-blue-400">+ Add Queue</button>
                    <div class="space-y-2">
                        ${m.queue.map(q => `<div class="text-[10px] bg-slate-950 p-2 rounded border border-slate-800">Queue Job: ${q.target} boxes</div>`).join('')}
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }
        render();
    </script>
</body>
</html>
