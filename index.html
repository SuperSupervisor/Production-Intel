<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Production Intel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap');
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

    @keyframes softPulse {
      0%, 100% { transform: scale(1); opacity: .55; }
      50% { transform: scale(1.35); opacity: 1; }
    }
    .pulse-dot {
      animation: softPulse 1.2s infinite ease-in-out;
      box-shadow: 0 0 0.6rem currentColor;
    }
  </style>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen p-4">
  <div id="app" class="max-w-7xl mx-auto">
    <header class="flex flex-col md:flex-row justify-between items-start mb-8 gap-4">
      <div>
        <h1 class="text-3xl font-black flex items-center gap-2 tracking-tight">
          <i data-lucide="monitor" class="text-blue-500"></i> PRODUCTION INTEL
        </h1>
        <div class="flex items-center gap-3 mt-1">
          <p id="clock" class="text-slate-400 text-[10px] font-mono uppercase tracking-widest">--:--:--</p>
          <div class="flex items-center gap-1.5 px-2 py-0.5 rounded-full border text-[10px] font-bold bg-emerald-500/10 border-emerald-500/20 text-emerald-400 uppercase">
            <i data-lucide="check-circle" class="w-[10px] h-[10px]"></i> LOCAL MODE
          </div>
        </div>
      </div>

      <button onclick="resetData()" class="bg-slate-900 border border-slate-800 px-3 py-1.5 rounded-lg text-red-400 text-[10px] font-bold uppercase">
        Reset All Machines
      </button>
    </header>

    <div id="machine-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const allLengths = ["15\"", "18\"", "21\"", "23\"", "24\"", "30\"", "33\""];

    // Per-machine schedule defaults
    const defaultMachineSchedule = {
      run2ndShift: true,              // if false, 2nd shift minutes never count for this machine
      thirdShiftMode: "normal",       // "normal" (20:30-06:30) | "early" (16:30-03:00)
      allowSundayNightThird: false    // if true, Sunday counts only for 3rd shift minutes (per machine)
    };

    let machines = JSON.parse(localStorage.getItem('prod_intel_v4')) || [
      { id: 1, name: "Red Machine", color: "#ef4444", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "23\"", allowedLengths: ["23\""], queue: [], status: 'idle', ...defaultMachineSchedule },
      { id: 2, name: "Orange Machine", color: "#f97316", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "33\"", allowedLengths: ["33\"", "21\"", "18\""], queue: [], status: 'idle', ...defaultMachineSchedule },
      { id: 3, name: "Yellow Machine", color: "#eab308", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "23\"", allowedLengths: ["15\"", "18\"", "21\"", "23\""], queue: [], status: 'idle', ...defaultMachineSchedule },
      { id: 4, name: "Green Machine", color: "#22c55e", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "15\"", allowedLengths: allLengths, queue: [], status: 'idle', ...defaultMachineSchedule },
      { id: 5, name: "Blue Machine", color: "#3b82f6", speed: 0, target: 0, efficiency: 90, shifts: ['1st', '3rd'], currentLength: "15\"", allowedLengths: allLengths, queue: [], status: 'idle', ...defaultMachineSchedule },
    ];

    // migrate older saved machines missing new keys (and keep all old fields)
    machines = machines.map(m => ({ ...defaultMachineSchedule, ...m, queue: Array.isArray(m.queue) ? m.queue : [] }));

    function saveData() { localStorage.setItem('prod_intel_v4', JSON.stringify(machines)); }
    function resetData() { if (confirm("Clear all data?")) { localStorage.removeItem('prod_intel_v4'); location.reload(); } }

    // Pulse only when truly producing
    function isProducing(m) {
      return m.status === 'active' && (Number(m.speed) || 0) > 0 && (Number(m.target) || 0) > 0;
    }

    // ---- Scheduling (per machine) ----
    function isWorkdayForMachine(date, m) {
      const d = date.getDay(); // 0=Sun ... 6=Sat
      if (d >= 1 && d <= 5) return true; // Mon–Fri
      if (d === 0 && m.allowSundayNightThird) return true; // Sunday allowed only for 3rd
      return false; // Saturday never
    }

    function inWindow(hour, start, end) {
      // Handles windows that cross midnight.
      if (start <= end) return hour >= start && hour < end;
      return hour >= start || hour < end;
    }

    function isTimeInActiveShift(date, m) {
      const hour = date.getHours() + date.getMinutes() / 60;

      if (!isWorkdayForMachine(date, m)) return false;

      // 1st: 06:30–16:30
      const in1st = m.shifts.includes('1st') && inWindow(hour, 6.5, 16.5);

      // 2nd: 16:30–20:30 (only if enabled for this machine)
      const in2nd =
        m.run2ndShift &&
        m.shifts.includes('2nd') &&
        inWindow(hour, 16.5, 20.5);

      // 3rd: normal 20:30–06:30 OR early 16:30–03:00 (10.5 hours)
      let thirdStart = 20.5, thirdEnd = 6.5;
      if (m.thirdShiftMode === "early") {
        thirdStart = 16.5;
        thirdEnd = 3.0;
      }
      const in3rd = m.shifts.includes('3rd') && inWindow(hour, thirdStart, thirdEnd);

      // If it's Sunday and we only allow Sunday night for 3rd, do not count 1st/2nd on Sunday.
      if (date.getDay() === 0) return in3rd;

      return in1st || in2nd || in3rd;
    }

    // ---- Metrics ----
    function calculateMetrics(m) {
      const bph = (m.speed * 60 / 1000) * (m.efficiency / 100);
      const currentJobMins = (bph > 0 && m.target > 0) ? (m.target / bph) * 60 : 0;

      let sequence = [{ mins: currentJobMins, bph: bph, type: 'job' }];
      m.queue.forEach(q => {
        const qBph = (q.speed * 60 / 1000) * (m.efficiency / 100);
        sequence.push({ mins: q.changeOver || 0, type: 'co' });
        sequence.push({ mins: (qBph > 0 && q.target > 0) ? (q.target / qBph) * 60 : 0, bph: qBph, type: 'job' });
      });

      let totalMins = sequence.reduce((acc, s) => acc + s.mins, 0);

      // Finish time (count only active minutes)
      let checkDate = new Date();
      let remaining = totalMins;
      while (remaining > 0) {
        if (isTimeInActiveShift(checkDate, m)) remaining--;
        checkDate.setMinutes(checkDate.getMinutes() + 1);
      }

      // Projection cutoff: tomorrow 06:30
      const tomorrow630 = new Date();
      tomorrow630.setDate(tomorrow630.getDate() + 1);
      tomorrow630.setHours(6, 30, 0, 0);

      let projection = 0;
      let simDate = new Date();
      let simSequence = JSON.parse(JSON.stringify(sequence));
      while (simDate < tomorrow630 && simSequence.length > 0) {
        if (isTimeInActiveShift(simDate, m)) {
          let step = simSequence[0];
          if (step.type === 'job') projection += (step.bph / 60);
          step.mins -= 1;
          if (step.mins <= 0) simSequence.shift();
        }
        simDate.setMinutes(simDate.getMinutes() + 1);
      }

      // Next job ETA (current job + first queued CO), stored as a timestamp for cheap 1s countdown updates
      let nextEtaMs = null;
      let nextAtStr = null;
      if (m.queue.length > 0 && currentJobMins > 0) {
        const minsToNextJobStart = currentJobMins + (m.queue[0].changeOver || 0);

        let nextDate = new Date();
        let rem2 = minsToNextJobStart;
        while (rem2 > 0) {
          if (isTimeInActiveShift(nextDate, m)) rem2--;
          nextDate.setMinutes(nextDate.getMinutes() + 1);
        }

        nextEtaMs = nextDate.getTime();
        nextAtStr = nextDate.toLocaleString([], { weekday:'short', hour:'numeric', minute:'2-digit' });
      }

      return {
        finish: totalMins > 0 ? checkDate.toLocaleString([], { weekday:'short', hour:'numeric', minute:'2-digit' }) : "N/A",
        projection: Math.floor(projection),
        duration: `${Math.floor(totalMins/60)}h ${Math.round(totalMins%60)}m`,
        nextEtaMs,
        nextAtStr
      };
    }

    function formatCountdown(msLeft) {
      const totalSec = Math.max(0, Math.floor(msLeft / 1000));
      const hh = Math.floor(totalSec / 3600);
      const mm = Math.floor((totalSec % 3600) / 60);
      const ss = totalSec % 60;
      return `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
    }

    // ---- Updates ----
    window.updateField = (id, field, val) => {
      const m = machines.find(x => x.id === id);
      if (!m) return;

      // numeric fields
      if (['speed','target','efficiency'].includes(field)) {
        m[field] = parseFloat(val) || 0;
      } else {
        m[field] = val;
      }
      saveData(); render();
    };

    window.toggleShift = (id, shift) => {
      const m = machines.find(x => x.id === id);
      if (!m) return;
      m.shifts = m.shifts.includes(shift) ? m.shifts.filter(s => s !== shift) : [...m.shifts, shift];
      saveData(); render();
    };

    window.updateMachineSchedule = (id, field, val) => {
      const m = machines.find(x => x.id === id);
      if (!m) return;
      m[field] = val;
      saveData(); render();
    };

    window.addQueue = (mId) => {
      const m = machines.find(x => x.id === mId);
      if (!m) return;
      m.queue.push({ id: Date.now(), changeOver: 0, speed: 0, target: 0, length: m.currentLength });
      saveData(); render();
    };

    window.updateQueue = (mId, qId, field, val) => {
      const m = machines.find(x => x.id === mId);
      if (!m) return;
      const q = m.queue.find(x => x.id === qId);
      if (!q) return;
      q[field] = field === 'length' ? val : (parseFloat(val) || 0);
      saveData(); render();
    };

    window.removeQueue = (mId, qId) => {
      const m = machines.find(x => x.id === mId);
      if (!m) return;
      m.queue = m.queue.filter(x => x.id !== qId);
      saveData(); render();
    };

    window.promoteQueue = (mId) => {
      const m = machines.find(x => x.id === mId);
      if (!m) return;
      if (m.queue.length > 0) {
        const next = m.queue.shift();
        m.speed = next.speed;
        m.target = next.target;
        m.currentLength = next.length || m.currentLength;
        saveData(); render();
      }
    };

    // ---- Render ----
    function render() {
      const grid = document.getElementById('machine-grid');

      grid.innerHTML = machines.map(m => {
        const metrics = calculateMetrics(m);

        // live countdown will read data-eta on this element
        const nextCountdownDisplay =
          metrics.nextEtaMs
            ? formatCountdown(metrics.nextEtaMs - Date.now())
            : '—';

        const nextAtDisplay =
          metrics.nextAtStr
            ? metrics.nextAtStr
            : (m.queue.length > 0 ? 'set speed/target' : 'no queue');

        return `
        <div class="bg-slate-900 border-2 rounded-2xl shadow-2xl overflow-hidden" style="border-color: ${isProducing(m) ? m.color : '#1e293b'}">
          <div class="p-4 bg-white/5 border-b border-slate-800 flex justify-between">
            <div>
              <div class="flex items-center gap-2">
                <span class="font-black uppercase text-lg">${m.name}</span>
                ${
                  isProducing(m)
                    ? `<span class="pulse-dot w-2.5 h-2.5 rounded-full" style="color:${m.color}; background:${m.color};"></span>`
                    : `<span class="w-2.5 h-2.5 rounded-full bg-slate-700 opacity-40"></span>`
                }
              </div>
              <select onchange="updateField(${m.id}, 'status', this.value)" class="block bg-transparent text-[10px] font-black uppercase text-slate-500 outline-none">
                <option value="active" ${m.status === 'active' ? 'selected' : ''}>Active</option>
                <option value="idle" ${m.status === 'idle' ? 'selected' : ''}>Idle</option>
              </select>
            </div>

            <select onchange="updateField(${m.id}, 'currentLength', this.value)" class="bg-transparent text-sm font-black text-blue-400 outline-none">
              ${m.allowedLengths.map(l => `<option value='${l}' ${m.currentLength === l ? 'selected' : ''}>${l}</option>`).join('')}
            </select>
          </div>

          <div class="p-5 space-y-4">

            <div class="bg-blue-500/10 border border-blue-500/20 p-4 rounded-xl">
              <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest">Projection (By 06:30)</p>
              <p class="text-3xl font-black">${metrics.projection.toLocaleString()} <span class="text-xs text-slate-500 uppercase">Boxes</span></p>
            </div>

            <div class="bg-slate-950 border border-slate-800 p-3 rounded-xl">
              <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Next Job Countdown</p>
              <div class="flex items-baseline justify-between gap-3">
                <p id="nextcount-${m.id}" data-eta="${metrics.nextEtaMs || ''}" class="text-2xl font-black ${metrics.nextEtaMs ? 'text-emerald-400' : 'text-slate-600'}">
                  ${nextCountdownDisplay}
                </p>
                <p id="nextat-${m.id}" class="text-[10px] font-mono text-slate-500 uppercase">
                  ${nextAtDisplay}
                </p>
              </div>
              <p class="text-[9px] text-slate-500 mt-1">
                (counts: current job + next CO explains changeover impact)
              </p>
            </div>

            <div class="flex gap-1">
              ${['1st', '2nd', '3rd'].map(s => `
                <button onclick="toggleShift(${m.id}, '${s}')" class="flex-1 py-1.5 rounded text-[10px] font-black ${m.shifts.includes(s) ? 'bg-slate-700 text-white' : 'bg-slate-950 text-slate-600'}">${s}</button>
              `).join('')}
            </div>

            <!-- Per-machine schedule overrides -->
            <div class="grid grid-cols-3 gap-2">
              <button
                onclick="updateMachineSchedule(${m.id}, 'run2ndShift', ${!m.run2ndShift})"
                class="py-1.5 rounded text-[10px] font-black uppercase ${m.run2ndShift ? 'bg-slate-700 text-white' : 'bg-slate-950 text-slate-600'}">
                2nd ${m.run2ndShift ? 'ON' : 'OFF'}
              </button>

              <select
                onchange="updateMachineSchedule(${m.id}, 'thirdShiftMode', this.value)"
                class="bg-slate-950 border border-slate-800 rounded text-[10px] font-black uppercase text-slate-200 px-2 py-1.5">
                <option value="normal" ${m.thirdShiftMode === 'normal' ? 'selected' : ''}>3rd NORMAL</option>
                <option value="early" ${m.thirdShiftMode === 'early' ? 'selected' : ''}>3rd EARLY</option>
              </select>

              <button
                onclick="updateMachineSchedule(${m.id}, 'allowSundayNightThird', ${!m.allowSundayNightThird})"
                class="py-1.5 rounded text-[10px] font-black uppercase ${m.allowSundayNightThird ? 'bg-slate-700 text-white' : 'bg-slate-950 text-slate-600'}">
                SUN ${m.allowSundayNightThird ? 'ON' : 'OFF'}
              </button>
            </div>

            <div class="space-y-2">
              <p class="text-[10px] font-black text-emerald-500 uppercase">Current Job</p>
              <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-950 p-2 rounded border border-slate-800">
                  <label class="text-[8px] font-black text-slate-500 uppercase">Speed FPM</label>
                  <input type="number" value="${m.speed || ''}" onchange="updateField(${m.id}, 'speed', this.value)" class="w-full bg-transparent text-white font-mono text-sm outline-none">
                </div>
                <div class="bg-slate-950 p-2 rounded border border-slate-800">
                  <label class="text-[8px] font-black text-slate-500 uppercase">Boxes Target</label>
                  <input type="number" value="${m.target || ''}" onchange="updateField(${m.id}, 'target', this.value)" class="w-full bg-transparent text-white font-mono text-sm outline-none">
                </div>
              </div>
            </div>

            <div class="space-y-3">
              <div class="flex justify-between items-center">
                <span class="text-[10px] font-black text-amber-500 uppercase">Queue</span>
                <button onclick="addQueue(${m.id})" class="text-[10px] font-black text-blue-400 uppercase">+ Add Next Job</button>
              </div>

              <div class="space-y-2 max-h-40 overflow-y-auto custom-scrollbar">
                ${m.queue.map(q => `
                  <div class="bg-slate-950 border border-slate-800 p-2 rounded-lg grid grid-cols-3 gap-2 relative group">
                    <button onclick="removeQueue(${m.id}, ${q.id})" class="absolute -top-1 -right-1 bg-red-500 rounded-full p-0.5 text-white">
                      <i data-lucide="x" class="w-2 h-2"></i>
                    </button>
                    <div>
                      <label class="text-[7px] text-slate-600 uppercase">CO</label>
                      <input type="number" value="${q.changeOver}" onchange="updateQueue(${m.id}, ${q.id}, 'changeOver', this.value)" class="w-full bg-transparent text-[10px] font-mono outline-none">
                    </div>
                    <div>
                      <label class="text-[7px] text-slate-600 uppercase">SPD</label>
                      <input type="number" value="${q.speed}" onchange="updateQueue(${m.id}, ${q.id}, 'speed', this.value)" class="w-full bg-transparent text-[10px] font-mono outline-none">
                    </div>
                    <div>
                      <label class="text-[7px] text-slate-600 uppercase">TGT</label>
                      <input type="number" value="${q.target}" onchange="updateQueue(${m.id}, ${q.id}, 'target', this.value)" class="w-full bg-transparent text-[10px] font-mono outline-none">
                    </div>
                  </div>
                `).join('')}
              </div>

              ${m.queue.length > 0 ? `
                <button onclick="promoteQueue(${m.id})" class="w-full py-1.5 bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 rounded-lg text-[9px] font-black uppercase">
                  Promote Next Job
                </button>
              ` : ''}
            </div>

            <div class="space-y-1">
              <div class="flex justify-between text-[10px] font-black uppercase text-slate-500">
                <span>Efficiency</span><span class="text-blue-400">${m.efficiency}%</span>
              </div>
              <input type="range" min="1" max="100" value="${m.efficiency}" oninput="updateField(${m.id}, 'efficiency', this.value)" class="w-full h-1.5 bg-slate-800 rounded-lg appearance-none accent-blue-500">
            </div>

            <div class="bg-black/40 p-4 rounded-xl border border-slate-800">
              <p class="text-[9px] font-black text-slate-500 uppercase mb-1">Estimated Finish</p>
              <p class="text-xl font-black text-white">${metrics.finish}</p>
              <p class="text-[10px] font-mono text-slate-500 mt-1 uppercase">Runtime: ${metrics.duration}</p>
            </div>

          </div>
        </div>`;
      }).join('');

      lucide.createIcons();
    }

    // Live update: clock + countdown timers (without re-rendering)
    function updateLive() {
      const clockEl = document.getElementById('clock');
      if (clockEl) clockEl.textContent = new Date().toLocaleTimeString();

      machines.forEach(m => {
        const cEl = document.getElementById(`nextcount-${m.id}`);
        if (!cEl) return;

        const eta = Number(cEl.dataset.eta || 0);
        if (!eta) {
          cEl.textContent = '—';
          return;
        }
        cEl.textContent = formatCountdown(eta - Date.now());
      });
    }

    render();
    updateLive();
    setInterval(updateLive, 1000);
  </script>
</body>
</html>
